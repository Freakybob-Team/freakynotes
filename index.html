<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href=

"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
<meta charset="UTF-8">
<title>FreakyNotes</title>
<link rel="stylesheet" href="Index.css">
<meta rel="icon" type="image/x-icon" href="Yay!!.ico">
    <script src=
"https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity=
"sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity=
"sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
    
    <script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity=
"sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>
</head>

<body onload="getUsername()">
<header>
    <a href="https://search.freakybob.site"><h1>FreakyNotes</h1></a>
</header>
<div id="username">
    <h2>Welcome, </h2>
</div>
    <div class="container my-3">
        <h1>Take your Notes here</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Add a Note
                
                </h5>
                <div class="form-group">
                    <textarea class="form-control"
                        id="addTxt" rows="3">
                    </textarea>
                </div>
                <button class="btn btn-primary"
                    id="addBtn" style=
                    "background-color:rgb(74, 141, 177)">
                    Add the note!
                </button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        
        <div id="notes" class=
            "row-container-fluid" rows="3">
        </div>
    </div>
<audio autoplay loop>
    <source src="2019-04-26_-_Tranquility_-_www.fesliyanstudios.com.mp3" type="audio/mp3" preload="auto">
</audio>
    <script src="gfg.js"></script>
    <script>
        function getUsername() {
            let user = document.cookie;
            username.innerHTML += user
        }
    </script>
</body>
</html>
